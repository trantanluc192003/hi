    left: 17%;        /* D·ªãch ch·ªØ v√†o trong b√™n tr√°i */
    width: 76%;       /* H·∫πp h∆°n ƒë·ªÉ tr√°nh tr√†n sang ph·∫£i */

    font-size: 1.2em;

    }


  </style>
</head>
<body>
  <!-- Nh·∫°c n·ªÅn -->
  <audio id="bgMusic" src="nhacnen.mp3" loop></audio>

  <!-- M√†n h√¨nh ch√†o ban ƒë·∫ßu -->
  <div class="center-screen" id="initialScreen">

    <p id="typewriter">C·∫≠u g√¨ ƒë√≥ ∆°i, t·ªõ c√≥ c√°i n√†y mu·ªën g·ª≠i c·∫≠u n√® ><</p>
    <button id="nextBtn">C·∫≠u ·∫•n v√†o ƒë√¢y ƒë·ªÉ xem nh√© !</button>

  <!-- M√†n h√¨nh video -->
  <div id="videoContainer">

    <button id="continueBtn">Continue</button>
  </div>

  <!-- M√†n h√¨nh tin nh·∫Øn -->
  <div id="messageContainer">
    <div id="messageFrame">

    </div>
  </div>

  <script>
    const helloGif = document.getElementById('helloGif');
    const typewriter = document.getElementById('typewriter');
    const nextBtn = document.getElementById('nextBtn');
    const videoContainer = document.getElementById('videoContainer');
    const continueBtn = document.getElementById('continueBtn');
    const initialScreen = document.getElementById('initialScreen');
    const messageContainer = document.getElementById('messageContainer');
    const finalText = document.getElementById('finalText');
    const video = document.getElementById('cuteVideo');
    const bgMusic = document.getElementById('bgMusic');

    const message = "Ch√∫c em m·ªôt ng√†y vui v·∫ª nh√©, anh bi·∫øt l√† h√¥m nay em ƒëi l√†m r·∫•t m·ªát, v·∫≠y n√™n ngh·ªâ ng∆°i s·ªõm ƒëi nh√©";

    window.addEventListener('load', () => {
      helloGif.style.display = 'block';

      setTimeout(() => {
        typewriter.style.display = 'block';
        typewriter.style.animation = 'typing 3s steps(40, end) forwards, blink 0.7s step-end infinite';
      }, 1000);

      setTimeout(() => {
        nextBtn.style.display = 'inline-block';
      }, 4000);
    });

    nextBtn.addEventListener('click', () => {
      initialScreen.style.display = 'none';
      videoContainer.style.display = 'block';

      // Ph√°t video
      video.play().catch(err => {
        console.warn("Kh√¥ng ph√°t ƒë∆∞·ª£c video:", err);
      });

      // Ph√°t nh·∫°c
      bgMusic.volume = 0.2;
      bgMusic.play().catch(err => {
        console.warn("Kh√¥ng ph√°t ƒë∆∞·ª£c nh·∫°c n·ªÅn:", err);
      });

      setTimeout(() => {
        continueBtn.style.display = 'block';
      }, 17000); // Sau 17 gi√¢y
    });

    continueBtn.addEventListener('click', () => {
        
      video.pause();                // üëâ D·ª´ng video
      video.currentTime = 0;       // üëâ Tr·ªü v·ªÅ ƒë·∫ßu n·∫øu c·∫ßn
      bgMusic.pause();             // üëâ D·ª´ng nh·∫°c n·ªÅn
      bgMusic.currentTime = 0;     // üëâ Reset v·ªÅ ƒë·∫ßu
      videoContainer.style.display = 'none';
      messageContainer.style.display = 'block';

      typeMessage(message, finalText);
    });

    function typeMessage(text, element) {
      let i = 0;
      element.innerHTML = '';
      const interval = setInterval(() => {
        element.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
      }, 50);
    }
  </script>
