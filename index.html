<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Gửi Thảo nè</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      font-family: 'Courier New', monospace;
      text-align: center;
    }

    .container {
      padding-top: 50px;
    }

    #helloGif {
      width: 250px;
      max-width: 80%;
      display: none;
    }

    #typewriter {
      font-size: 1.4em;
      margin-top: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid black;
      width: 0;
      margin-left: auto;
      margin-right: auto;
      display: none;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    #nextBtn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #ff66a3;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      display: none;
      transition: background-color 0.3s;
    }

    #nextBtn:hover {
      background-color: #ff3385;
    }

    #videoContainer {
      display: none;
      margin-top: 30px;
    }

    video {
      width: 90%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 0 15px #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="helloGif" src="hello.gif" alt="Hello GIF" />

    <p id="typewriter">Hello Thảo, tớ có cái này muốn gửi cậu nè ><</p>

    <button id="nextBtn">Cậu ấn vào đây để xem nhé !</button>

    <div id="videoContainer">
      <video id="cuteVideo" src="cutee.mp4" controls autoplay></video>
    </div>
  </div>

  <script>
    const helloGif = document.getElementById('helloGif');
    const typewriter = document.getElementById('typewriter');
    const nextBtn = document.getElementById('nextBtn');
    const videoContainer = document.getElementById('videoContainer');
    const video = document.getElementById('cuteVideo');

    window.addEventListener('load', () => {
      helloGif.style.display = 'block';

      setTimeout(() => {
        typewriter.style.display = 'block';
        typewriter.style.animation = 'typing 3s steps(40, end) forwards, blink 0.7s step-end infinite';
      }, 1000);

      setTimeout(() => {
        nextBtn.style.display = 'inline-block';
      }, 4000);
    });

    nextBtn.addEventListener('click', () => {
      helloGif.style.display = 'none';
      typewriter.style.display = 'none';
      nextBtn.style.display = 'none';
      videoContainer.style.display = 'block';
      video.play();
    });
  </script>
</body>
</html>
