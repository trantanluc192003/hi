<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>hongbietnuaat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      font-family: 'Courier New', monospace;
    }

    .center-screen {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    #helloGif {
      width: 250px;
      max-width: 80%;
      display: none;
    }

    #typewriter {
      font-size: 1.4em;
      margin-top: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #d63384;
      color: #d63384;
      width: 0;
      display: none;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    #nextBtn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #ff66a3;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      display: none;
      transition: background-color 0.3s;
    }

    #nextBtn:hover {
      background-color: #ff3385;
    }

    #videoContainer {
      display: none;
      padding: 30px 20px;
      text-align: center;
      position: relative;
    }

    video {
      width: 90%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 0 15px #999;
    }

    #continueBtn {
      position: absolute;
      bottom: 250px;
      right: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff3399;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
      z-index: 10;
    }

    #messageContainer {
      display: none;
      text-align: center;
      padding: 20px;
    }

    #messageFrame {
      width: 700px;
      height: 700px;
      background: url('khung.png') no-repeat center center;
      background-size: contain;
      margin: 0 auto;
      position: relative;
    }

    #finalText {
      position: absolute;
      top: 30%;
      left: 15%;
      width: 70%;
      padding: 20px;
      font-size: 1.1em;
      color: #d63384;
      text-align: left;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <!-- Màn hình chào ban đầu -->
  <div class="center-screen" id="initialScreen">
    <img id="helloGif" src="hello.gif" alt="Hello GIF" />
    <p id="typewriter">Cậu gì đó ơi, tớ có cái này muốn gửi cậu nè ><</p>
    <button id="nextBtn">Cậu ấn vào đây để xem nhé !</button>
  </div>

  <!-- Màn hình video -->
  <div id="videoContainer">
    <video id="cuteVideo" src="cutee.mp4" controls loop></video>
    <button id="continueBtn">Continue</button>
  </div>

  <!-- Màn hình tin nhắn -->
  <div id="messageContainer">
    <div id="messageFrame">
      <div id="finalText"></div>
    </div>
  </div>

  <script>
    const helloGif = document.getElementById('helloGif');
    const typewriter = document.getElementById('typewriter');
    const nextBtn = document.getElementById('nextBtn');
    const videoContainer = document.getElementById('videoContainer');
    const continueBtn = document.getElementById('continueBtn');
    const initialScreen = document.getElementById('initialScreen');
    const messageContainer = document.getElementById('messageContainer');
    const finalText = document.getElementById('finalText');
    const video = document.getElementById('cuteVideo');

    const message = "Hi Thảo, anh biết thời gian này em vừa đi làm vừa phải ôn thi Toeic rất bận rộn, nên anh cũng không muốn làm phiền đến thời gian học của em, nhưng cuối tuần nếu em có rảnh thì trò chuyện với anh nha, anh biết a nói chuyện nhạt thật nhưng thật sự thì anh rất thích được trò chuyện,được chia sẻ với em. Cố gắng học bài thật tốt nhé, nhớ phải nghỉ ngơi và chú ý sức khỏe nữa nhaa!!🍀❤ ";

    window.addEventListener('load', () => {
      helloGif.style.display = 'block';

      setTimeout(() => {
        typewriter.style.display = 'block';
        typewriter.style.animation = 'typing 3s steps(40, end) forwards, blink 0.7s step-end infinite';
      }, 1000);

      setTimeout(() => {
        nextBtn.style.display = 'inline-block';
      }, 4000);
    });

    nextBtn.addEventListener('click', () => {
      initialScreen.style.display = 'none';
      videoContainer.style.display = 'block';
      video.volume = 0.2;
      video.play().catch(err => {
        console.warn("Không phát được video:", err);
      });

      setTimeout(() => {
        continueBtn.style.display = 'block';
      }, 18000);
    });

    continueBtn.addEventListener('click', () => {
      video.loop = false;            
      video.pause();                 
      video.currentTime = 0;         

      videoContainer.style.display = 'none';
      messageContainer.style.display = 'block';

      typeMessage(message, finalText);
    });

    function typeMessage(text, element) {
      let i = 0;
      element.innerHTML = '';
      const interval = setInterval(() => {
        element.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
      }, 50);
    }
  </script>
</body>
</html>
