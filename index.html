<!DOCTYPE html>
<html lang="vi">
<head>

      overflow: hidden;
      border-right: 2px solid #d63384;
      color: #d63384;
      width: 0;
      display: none;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    #nextBtn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #ff66a3;
      color: white;

    #nextBtn:hover {

    #videoContainer {
      display: none;
      padding: 30px 20px;

    }

    video {

      border-radius: 15px;
      box-shadow: 0 0 15px #999;
    }

    #continueBtn {
      position: absolute;
      bottom: 250px;
      right: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff3399;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
      z-index: 10;
    }

    #messageContainer {
      display: none;
      text-align: center;
      padding: 20px;
    }

    #messageFrame {
      width: 700px;
      height: 700px;
      background: url('khung.png') no-repeat center center;
      background-size: contain;
      margin: 0 auto;
      position: relative;
    }

    #finalText {
      position: absolute;
      top: 30%;
      left: 15%;
      width: 70%;
      padding: 20px;
      font-size: 1.1em;
      color: #d63384;
      text-align: left;
      white-space: pre-wrap;
      overflow-wrap: break-word;

    }
  </style>
</head>
<body>
  <!-- MÃ n hÃ¬nh chÃ o ban Ä‘áº§u -->
  <div class="center-screen" id="initialScreen">

    <p id="typewriter">Cáº­u gÃ¬ Ä‘Ã³ Æ¡i, tá»› cÃ³ cÃ¡i nÃ y muá»‘n gá»­i cáº­u nÃ¨ ><</p>
    <button id="nextBtn">Cáº­u áº¥n vÃ o Ä‘Ã¢y Ä‘á»ƒ xem nhÃ© !</button>
  </div>

  <!-- MÃ n hÃ¬nh video -->
  <div id="videoContainer">

    <button id="continueBtn">Continue</button>
  </div>

  <!-- MÃ n hÃ¬nh tin nháº¯n -->

  <script>
    const helloGif = document.getElementById('helloGif');
    const typewriter = document.getElementById('typewriter');
    const nextBtn = document.getElementById('nextBtn');
    const videoContainer = document.getElementById('videoContainer');
    const continueBtn = document.getElementById('continueBtn');
    const initialScreen = document.getElementById('initialScreen');
    const messageContainer = document.getElementById('messageContainer');
    const finalText = document.getElementById('finalText');
    const video = document.getElementById('cuteVideo');

    const message = "Hi Tháº£o, anh biáº¿t thá»i gian nÃ y em vá»«a Ä‘i lÃ m vá»«a pháº£i Ã´n thi Toeic ráº¥t báº­n rá»™n, nÃªn anh cÅ©ng khÃ´ng muá»‘n lÃ m phiá»n Ä‘áº¿n thá»i gian há»c cá»§a em, nhÆ°ng cuá»‘i tuáº§n náº¿u em cÃ³ ráº£nh thÃ¬ trÃ² chuyá»‡n vá»›i anh nha, anh biáº¿t a nÃ³i chuyá»‡n nháº¡t tháº­t nhÆ°ng tháº­t sá»± thÃ¬ anh ráº¥t thÃ­ch Ä‘Æ°á»£c trÃ² chuyá»‡n,Ä‘Æ°á»£c chia sáº» vá»›i em. Cá»‘ gáº¯ng há»c bÃ i tháº­t tá»‘t nhÃ©, nhá»› pháº£i nghá»‰ ngÆ¡i vÃ  chÃº Ã½ sá»©c khá»e ná»¯a nhaa!!ðŸ€â¤ ";

    window.addEventListener('load', () => {
      helloGif.style.display = 'block';

      setTimeout(() => {
        typewriter.style.display = 'block';
        typewriter.style.animation = 'typing 3s steps(40, end) forwards, blink 0.7s step-end infinite';
      }, 1000);

      setTimeout(() => {
        nextBtn.style.display = 'inline-block';
      }, 4000);
    });

    nextBtn.addEventListener('click', () => {
      initialScreen.style.display = 'none';
      videoContainer.style.display = 'block';
      video.volume = 0.2;
      video.play().catch(err => {
        console.warn("KhÃ´ng phÃ¡t Ä‘Æ°á»£c video:", err);
      });

      setTimeout(() => {
        continueBtn.style.display = 'block';
      }, 18000);
    });

    continueBtn.addEventListener('click', () => {
      video.loop = false;            
      video.pause();                 
      video.currentTime = 0;         

      videoContainer.style.display = 'none';

      typeMessage(message, finalText);

    function typeMessage(text, element) {
      let i = 0;
      element.innerHTML = '';
      const interval = setInterval(() => {
        element.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
      }, 50);
    }
  </script>
